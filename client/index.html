<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chemist storybook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chemist Storybook</h1>

    <div id="login-register-buttons">
      <button>Sign Up</button>
      <button id="login-button">Login</button>
    </div>
    <div id="greeting-user">
      <img src="images/create-icon.png" id="create-story-icon" />
    </div>

    <div id="create-chemist-story-screen">
      <h2>Create Your Unique Story</h2>
      <form id="create-story-form">
        <label>Chemist Title:</label>
        <input type="text" />
        <label>Chemist Content:</label>
        <textarea></textarea>
        <input type="submit" />
      </form>
    </div>
    <div id="login-screen">
      <form id="login-form">
        <label>Username</label>
        <input type="text" />
        <label>Password</label>
        <input type="password" />
        <input type="submit" />
      </form>
    </div>

    <div id="chemist-stories-container">
      <h2>List of Chemist Stories</h2>
      <ul id="chemist-stories-list"></ul>
      <div class="chemist-story-view-container">
        <h2 class="chemist-story-view-title"></h2>
        <p class="chemist-story-view-content"></p>
      </div>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
